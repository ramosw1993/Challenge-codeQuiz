<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- over container -->
    <div class="container-wrapper">
        <!-- top nav section -->
    <div class="top-section">
        <a href="./result.html">
        <button class="vhs">View High Score</button>
        </a>
        <button class="count-timer">Timer: 30</button>
    </div>

    <main>
        <!--Quiz card-->
        <div id="card-container" class="card-questions" data-index>
            
            <h2 id="question-text">Code Quiz Questions!</h2>

            <ul id="card-options">
               <li><button id=option0 class="button option-button"></button></li>
                <li><button id=option1 class="button option-button"></button></li>
                <li><button id=option2 class="button option-button"></button></li>
                <li><button id=option3 class="button option-button"></button></li>
            </ul>

            <br>

            <div class="card-answer">
                <p id="result-text"></p>
            </div>
        </div> 
        
    </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
